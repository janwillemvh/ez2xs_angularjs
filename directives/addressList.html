<div class="row">
    <div class="col-sm-12">               
        <table class="table table-hover table-bordered">
            <thead class="thead-inverse">
                <tr>
                    <th>Straat</th>
                    <th>Postcode</th>
                    <th>Plaats</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in addresses" ng-if="addresses && addresses.length > 0">
                    <td>{{ item.street }}</td>
                    <td>{{ item.zip }}</td>
                    <td>{{ item.city }}</td>
                </tr>
                <tr ng-if="addresses && addresses.length === 0">
                    <td colspan="3">Geen adressen gevonden.</td>
                </tr>
                <tr ng-if="!addresses">
                    <td colspan="3">Fout tijdens het laden.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
